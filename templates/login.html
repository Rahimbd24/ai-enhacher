<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PromptCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-xl shadow-2xl">
        <h1
            class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-indigo-500 to-pink-500 mb-6">
            PromptCraft Login
        </h1>

        <% with messages=get_flashed_messages() %>
            <% if messages %>
                <div class="bg-red-500 text-white p-3 rounded-lg mb-4 text-center">
                    <% for message in messages %>
                        {{ message }}
                        <% endfor %>
                </div>
                <% endif %>
                    <% endwith %>

                        <form method="POST" action="/login">
                            <div class="mb-4">
                                <label for="username"
                                    class="block text-sm font-semibold text-gray-200 mb-2">Username</label>
                                <input type="text" id="username" name="username"
                                    class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-100"
                                    required>
                            </div>
                            <div class="mb-6">
                                <label for="password"
                                    class="block text-sm font-semibold text-gray-200 mb-2">Password</label>
                                <input type="password" id="password" name="password"
                                    class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 text-gray-100"
                                    required>
                            </div>
                            <button type="submit"
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300">
                                Login
                            </button>
                        </form>
    </div>
</body>

</html>
